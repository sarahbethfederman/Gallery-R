<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Gallery R</title>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="intro-container">
        <a class="button--intro" rel="js-skip-intro">Skip Intro</a>

        <progress rel="js-intro-progress" min='0.0' max='100.0' value='0'>0% played</progress>

        <video class="intro-video" rel="js-intro-vid" src="assets/videos/intro.mp4" preload="auto" controls autoplay>
            Your browser does not support the HTML5 video tag!
        </video>
    </div>

    <div class="content-container">
        <header class="bio">
            <img class="bio__pic">
            <h2 class="bio__title"></h2>
            <article class="bio__description"></article>
        </header>

        <ul class="slide-container">
            <li class="slide"><!--link goes here--></li>
        </ul>

        <div class="controls-container">
            <div class="video controls"></div>
            <a class="view-all">View All Videos</a>
        </div>
    </div>

    <div class="video-container">
        <progress min='0.0' max='100.0' value='0'>0% played</progress>
        <video class="video-loop" rel="js-video-loop">
            <!--<source src="intro.webm" type="video/webm">-->
            Your browser does not support the HTML5 video tag!
        </video>
    </div>

    <!-- Load the concatenated bundle from Browserify-->
    <script src="scripts/bundle.js"></script>
</body>
</html>
